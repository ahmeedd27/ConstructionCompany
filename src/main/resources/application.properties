spring.application.name=SoltanSalman




spring.data.mongodb.database=${MONGODB_DATABASE:C}
spring.data.mongodb.uri=${MONGODB_URI}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
logging.level.org.springframework.web=DEBUG

CloudName=${CLOUDNAME:d}
CloudinaryApiKey=${APIKEY:5}
CloudinaryApiSecret=${APISECRET:Kv}

springdoc.default-produces-media-type=application/json
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

application.security.jwt.secret-key=${JWT_SECRET_KEY:X7K}
application.security.jwt.expiration=86400000

